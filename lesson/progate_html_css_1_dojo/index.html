<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progate</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <!-- ここからHTMLを書き始めてください -->
    <header>
      <div class="title">Progate</div>
      <div class="bread">
        <ul>
          <li>プログラミングとは</li>
          <li>学べるレッスン</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
    </header>
    
    <main>
      <div class="top">
        <h1>HELLO WORLD<span>.</span></h1>
        <h2>プログラミングの世界へようこそ</h2>
      </div>
      
      <div class="contents">
        <h3>学べるレッスン</h3>
        
        <div class="lessons">
          <div class="lesson">
            <img src="https://prog-8.com/shared/images/lesson/html/study/html.svg">
            <p>HTML & CSS</p>
          </div>
          <div class="lesson">
            <img src="https://prog-8.com/shared/images/lesson/html/study/php.svg">

          </div>
          <div class="lesson">
            <img src="https://prog-8.com/shared/images/lesson/html/study/ruby.svg">

          </div>
          <div class="lesson">
            <img src="https://prog-8.com/shared/images/lesson/html/study/swift.svg">
            <p>Swift</p>
          </div>
        </div>
      </div>
      
      <div class="contact">
        <h3>お問い合わせ</h3>
        <p class="mail">メールアドレス（必須）</p>
        <input class="form" value="">
        <p class="text">お問い合わせ内容（必須）</p>
        <textarea class="form"></textarea>
        <p class="text">※必須項目は必ずご入力ください</p>
        <button class="form btn">送信</button>
      </div>
    </main>
    
    <footer>
      <p class="footer-left">Progate</p>
      <div class="footer-right">
        <ul>
          <li>会社概要</li>
          <li>採用</li>

    </footer>
