<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link href="common.css" rel="stylesheet" />
    <title>ツモ率計算</title>
  </head>

  <body>
    <div class="container">
      <h2>麻雀のツモ率計算</h2>

      <div class="explain">
        上がり牌残り枚数を入力して、実行すると各順目でリーチを打った場合の<br />
        一発ツモ率とツモアガリ率を表示します。
      </div>

      <form name="tsumo_data">
        <div class="mb-3 row">
          <label for="nokori" class="form-label col-sm-2">残り枚数を選択</label>
          <div class="col-sm-6">
            <select id="nokori" name="nokori" class="form-select">
              <option>1枚</option>
              <option>2枚</option>
              <option>3枚</option>
              <option>4枚</option>
              <option>5枚</option>
              <option selected>6枚</option>
              <option>7枚</option>
              <option>8枚</option>
              <option>9枚</option>
              <option>10枚</option>
              <option>11枚</option>
              <option>12枚</option>
              <option>11枚</option>
              <option>12枚</option>
              <option>13枚</option>
              <option>14枚</option>
              <option>15枚</option>
              <option>16枚</option>
              <option>17枚</option>
            </select>
          </div>
        </div>

        <input type="button" class="btn btn-primary" value="実行！" onClick="mcalc()" />
      </form>

      <div class="card end tsumo-result">
        <div class="card-header">結果</div>
        <div class="card-body resultarea-tsumo">
          <p id="result" class="card-text"></p>
        </div>
      </div>

      <a href="index.html">TOPに戻る</a>
    </div>
    <script src="tsumoritsu.js"></script>
  </body>
</html>
